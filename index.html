<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Sunny Day Apartments</h1>
    </header>
    <div class="middle-row">
      <div class="sidebar">
        <ul>
            <li>Random thing</li>
            <li>Random thing</li>
            <li>Random thing</li>
            <li>Random thing</li>
            <li>Random thing</li>
            <li>Random thing</li>
            <li>Random thing</li>
            <li>Random thing</li>
        </ul>
      </div>
      <div class="main-content">
        <h1>Apply for an apartment today!</h1>
        <p>First, make an account:</p>
        <form novalidate>
            <p>
                <p class="label">Email</p>
                <input type="email" id="email" minlength="10" required>
                <span class="error"></span>
            </p>
            <p>
                <p class="label">Zip:</p>
                <input type="text" pattern="[0-9]{5}" id="zip">
                <span class="error"></span>
            </p>
            <p>
                <p class="label">Country:</p>
                <select id="country" type="text">
                  <option>United States</option>
                  <option>Iraq</option>
                </select>
                <span class="error"></span>
            </p>
            <p>
                <p class="label">Password:</p>
                <input type="text" id="password" minlength="5">
                <span class="error"></span>
            </p>
            <p>
                <p class="label">Confirm Password:</p>
                <input type="text" id="confirm-password">
                <span class="error"></span>
            </p>
            <button>Submit</button>
        </form>
      </div>
      <div class="right-sidebar"></div>
    </div>
    <footer></footer>
    <script src="scripts.js"></script>
  </body>
</html>
